{% extends 'contactos/base.html' %}

{% block Encabezado %}
    Borrar Contactos
{% endblock Encabezado %}

{% block Contenido %}
    <p>
        <b>{{ contacto }} ser√° eliminado, esta seguro?</b>
    </p>

    <form action="{% url 'nspContactos:urlBorrar' pk=contacto.id %}" method="POST">

    </form>
{% endblock Contenido %}
